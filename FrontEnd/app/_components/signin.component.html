<div class="container">

  <form class="form-signin" (ngSubmit)="signIn(username.value, password.value)" #myForm="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input #username type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!myForm.form.valid">Sign in</button>
  </form>
</div> <!-- /container -->
