<div class="container my-modal">
    	<h3 *ngIf="project.Id">Edit project {{project.Name}}</h3>
  		<h3 *ngIf="!project.Id">New task</h3>
    	<p *ngIf="project.ParentName">Parent: {{project.ParentName}}</p>
	    <form>
	      <div class="form-group">
	        <label for="title">Name</label>
	        <input type="text" class="form-control" id="name"
	        	required [(ngModel)]="project.Name" name="name">
	      </div>
	      <!--<div class="form-group">
	        <label for="description">Description</label>
	        <input type="text" class="form-control" id="description">
	      </div>-->
	      <!-- dropdown -->
	      <button type="submit" class="btn btn-default" (click)="onSubmit()">Save</button>
	    </form>	
</div>
